name: Build and deploy doc

on:
  push:
    branches: [ master ]
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: wirepas/sdk-builder:latest
      options: --user 0

    steps:
    - uses: actions/checkout@v2
    - name: Generate doc
      run: make doxygen
    - name: Deploy doc for master
      if: ${{ github.event_name == 'push' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/html
        destination_dir: master
    - name: Deploy doc for releases
      if: ${{ github.event_name == 'release' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/html
        destination_dir: ${{ github.event.release.tag_name }}
    - name: Checkout gh-pages branch
      if: ${{ github.event_name == 'release' }}
      uses: actions/checkout@v2
      with:
        ref: 'gh-pages'
        path: 'gh-pages'
    - name: Add new verson
      if: ${{ github.event_name == 'release' }}
      run: sed "/^'latest'/i '${{ github.event.release.tag_name }}'," gh-pages/select_version.js
    - name: Test
      if: ${{ github.event_name == 'release' }}
      run: cat gh-pages/select_version.js
